<div class="container">

  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <h4>Price List</h4>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- Units Column -->
          <ng-container matColumnDef="units">
            <th mat-header-cell *matHeaderCellDef> Units </th>
            <td mat-cell *matCellDef="let element"> {{element.noOfUnits}} </td>
          </ng-container>

          <!-- Penguin-ears Column -->
          <ng-container matColumnDef="penguinEars">
            <th mat-header-cell *matHeaderCellDef> Penguin-ears </th>
            <td mat-cell *matCellDef="let element"> {{element.pricePenguinEars}} </td>
          </ng-container>

          <!-- Horseshoe Column -->
          <ng-container matColumnDef="horseshoe">
            <th mat-header-cell *matHeaderCellDef> Horseshoe </th>
            <td mat-cell *matCellDef="let element"> {{element.priceHorseShoe}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>
    </div>
  </div>
</div>
